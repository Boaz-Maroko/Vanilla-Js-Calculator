<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen" id="screen">
        </div>
        <div class="keypad">
            <div id="btn-7" class="button">7</div>
            <div id="btn-8" class="button">8</div>
            <div id="btn-9" class="button">9</div>
            <div id="btn-4" class="button">4</div>
            <div id="btn-5" class="button">5</div>
            <div id="btn-6" class="button">6</div>
            <div id="btn-1" class="button">1</div>
            <div id="btn-2" class="button">2</div>
            <div id="btn-3" class="button">3</div>
            <div id="btn-0" class="button">0</div>
            <div id="btn-dt" class="button">.</div>
            <div id="btn-eq" class="button">=</div>
            <div id="btn-pl" class="button">+</div>
            <div id="btn-mn" class="button">-</div>
            <div id="btn-mt" class="button">*</div>
            <div id="btn-dd" class="button">/</div>
        </div>
        <div id="clear">
            clear
        </div>
    </div>
</body>

</html>
